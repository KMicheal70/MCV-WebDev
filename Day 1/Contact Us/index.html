<body>
  <h1>
    Contact Us!
  </h1>

    <br>
    <input placeholder="+20" required id="3" type="number">
    <br>
    <label for="4">preferred contact method:</label>
    <br>
    <input type="radio" name="s"><label> Phone</label>
    <input type="radio" name="s"><label>Email</label>
    <br>
    <label>Service interested in:</label>

    <input type="checkbox">
    <label>Web design</label>
    <input type="checkbox">
    <label>Storage</label>
    <input type="checkbox">
    <label>Security</label>
    <br>
    <label>City</label>
    <br>
    <select required>
      <option disabled selected>~Select City~</option>
      <option>Cairo</option>
      <option>Giza</option>
      <option>sokhna</option>
      <option>luxor</option>

    <br>

    <br>
    <button>Submit</button>
  </form>
</body>
</html>
