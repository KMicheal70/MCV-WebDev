<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Movies</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Trending Movies</h1>
        <div id="movie-container" class="row"></div>
    </div>
    <script>
        const API_KEY = 'de8c5d5611e6b45ce1575635285b17bf';
        const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const movies = data.results;
                const container = document.getElementById('movie-container');

                movies.forEach(movie => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 mb-4';

                    col.innerHTML = `
                        <div class="card h-100 shadow">
                            <img src="${IMAGE_BASE_URL + movie.poster_path}" class="card-img-top" alt="${movie.title}">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">Rating: ${movie.vote_average} / 10</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
            })
            .catch(error => {
                document.getElementById('movie-container').innerHTML = '<p class="text-danger">Failed to load movies.</p>';
                console.error('Error fetching movies:', error);
            });
    </script>
</body>
</html>
