<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 MILLION</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Chance to win 1 Million!!!</h1>
    <button id="btn" style>Try your luck!</button>
    <p id="res"></p>
    <script>
        const btn = document.getElementById('btn');
        const res = document.getElementById('res');

        async function func(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const isWinner = Math.random() < 0.5;
                    if (isWinner) {
                        resolve('Congratulations! You won 1 Million!');
                    } else {
                        reject('Sorry, you did not win this time.');
                    }
                }, 2000); 
            }
        )};
        btn.addEventListener('click',async () => {
            btn.textContent = 'Loading...';
            const result = await func().catch(err => err);
            res.textContent = result;
            btn.textContent = 'Try your luck!';
        });
    </script>
</body>
</html>
